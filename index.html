<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手把手·AI教研工具系列</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background: #f5f7fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }
        
        h1 {
            font-size: 2rem;
            color: #2c5530;
            margin-bottom: 30px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        h1:hover {
            color: #5a7d5a;
        }
        
        .loading {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
        }
        
        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .jump-button {
            padding: 12px 30px;
            background-color: #2c5530;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            min-width: 200px;
        }
        
        .jump-button:hover {
            background-color: #5a7d5a;
            transform: translateY(-2px);
        }
        
        .jump-button.primary {
            background-color: #2c5530;
            font-weight: bold;
        }
        
        .jump-button.fallback {
            background-color: #8a6d3b;
        }
        
        .jump-button.fallback:hover {
            background-color: #a47c3b;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .status.info {
            background-color: #e8f4fd;
            color: #0066cc;
        }
        
        .status.success {
            background-color: #f0f9eb;
            color: #67c23a;
        }
        
        .status.fallback {
            background-color: #fdf6ec;
            color: #e6a23c;
        }
        
        .status.error {
            background-color: #fef0f0;
            color: #f56c6c;
        }
        
        .instructions {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #666;
            text-align: left;
        }
        
        .instructions h3 {
            color: #2c5530;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="鉴真学术（本地化模型）" class="logo">
        <h1 id="jumpLink">AIGC内容检测工具</h1>
        
        <div class="loading">
            请选择要访问的链接（服务器按需定时开放）
        </div>
        
        <div class="buttons">
            <button id="primaryJump" class="jump-button primary">
                鉴真学术·本地模型
            </button>
            <button id="fallbackJump" class="jump-button fallback">
                 朱雀AI检测助手 
            </button>
        </div>
        
        <div id="status" class="status info">
            请点击上方按钮选择要访问的链接
        </div>
        
        <div class="instructions">
            <h3>使用说明：</h3>
            <ul>
                <li><strong>默认链接</strong> - 主要服务器（进入后再点击“Visit Site”即可）</li>
                <li><strong>备用链接</strong> - 当默认链接无法访问时使用</li>
                <li>如果页面无法正常访问，说明服务器当前未开放</li>
                <li>您也可以直接点击标题文字跳转到默认链接</li>
            </ul>
        </div>
    </div>

    <script>
        // 目标跳转链接
        const primaryUrl = 'https://ae1b5ba83a1e.ngrok-free.app';
        const fallbackUrl = 'https://matrix.tencent.com/ai-detect/';
        
        // 获取元素
        const jumpLink = document.getElementById('jumpLink');
        const primaryButton = document.getElementById('primaryJump');
        const fallbackButton = document.getElementById('fallbackJump');
        const statusElement = document.getElementById('status');
        
        // 更新状态显示
        function updateStatus(message, type) {
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;
        }
        
        // 执行跳转
        function performJump(url, linkType) {
            console.log(`正在跳转到${linkType}链接:`, url);
            updateStatus(`正在跳转到${linkType}链接...`, 'info');
            
            // 添加短暂延迟让用户看到状态变化
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }
        
        // 标题点击 - 跳转到默认链接
        jumpLink.addEventListener('click', function() {
            performJump(primaryUrl, '默认');
        });
        
        // 默认链接按钮点击
        primaryButton.addEventListener('click', function() {
            performJump(primaryUrl, '默认');
        });
        
        // 备用链接按钮点击
        fallbackButton.addEventListener('click', function() {
            performJump(fallbackUrl, '备用');
        });
        
        // 键盘快捷键支持
        document.addEventListener('keydown', function(event) {
            // 按1选择默认链接
            if (event.key === '1') {
                performJump(primaryUrl, '默认');
            }
            // 按2选择备用链接
            else if (event.key === '2') {
                performJump(fallbackUrl, '备用');
            }
        });
        
        // 页面加载完成后的初始化
        window.addEventListener('load', function() {
            console.log('页面加载完成，等待用户选择链接');
            console.log('默认链接:', primaryUrl);
            console.log('备用链接:', fallbackUrl);
            console.log('快捷键: 按1选择默认链接，按2选择备用链接');
        });
    </script>
</body>
</html>
